   <body >
      <h1 style="margin-left:580px;">Registration Form</h1>

      <form action="#" id='testform' name='testform' >

         <div style='margin-left:500px;width:120px;float:left;'>Student Name</div>
	    <select id="gender">
            <option value="man">Mr.</option>
            <option value="woman" selected>Ms.</option>
         <input type='text' name='first' value="Enter your name" id='first' class='required'></div><br><br>

         <div style='margin-left:500px;width:120px;float:left;'>Father's Name</div>
         <input type='text'  name='father' value="Enter your father's name" id ="father" class='required'></div><br><br>

         <div style='margin-left:500px;width:120px;float:left;'>Mother's Name</div>
         <input type='text' name='mother' value="Enter your mother's name" id='mother' class='required'><br><br>

         <div style='margin-left:500px;width:120px;float:left;'>Date of Birth</div>
	<input type="date" name="birthDate"><br><br>

 	<div style='margin-left:500px;width:120px;float:left;'>Gender </div>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
	<br><br>

         <div style='margin-left:500px;width:120px;float:left;'>Email ID</div>
         <input type='text' name='mail'  id='mail' ><br><br>

         <div style='margin-left:500px;width:120px;float:left;'>Mobile No.</div>
         <input type='number' name='mob' id='mob'><br><br>

         <div style='margin-left:500px;width:120px;float:left;'>
          Address </div>
          <textarea name="address" cols="30" rows="3"></textarea>
        <br><br>

         <div style='margin-left:500px;width:120px;float:left;'>State</div>
         <input type='text' name='state'  id='state' ><br><br>

         <div style='margin-left:500px;width:120px;float:left;'>City</div>
         <input type='number' name='city' id='city'><br><br>

    	<div><center><button type='submit' value='submit' id="submit" >submit</button></center>
  
         </div>
      </form>
   </body>
</html>
